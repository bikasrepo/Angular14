<div class="container">
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <div>First Name: <br><input type="text" id="firstName" name="firstName" formControlName="firstName"></div>
    <div>Last Name: <br><input type="text" id="lastName" name="lastName" formControlName="lastName"></div>
    <div>Age: <br><input type="text" id="age" name="age" formControlName="age"></div>
    <br>
    <br>
    <button type="submit">Submit</button>
  </form>
</div>
